<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class ="image"></div>
  <div class="calendar">
    <div class="header">
      <button class="prev">&#10094;</button>
      <h2 id="month"></h2>
      <button class="next">&#10095;</button>
    </div>
    <div class="weekdays">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="dates" id="dates"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
